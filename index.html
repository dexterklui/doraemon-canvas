<!DOCTYPE html>
<html class="no-js">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Canvas</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <script
      src="https://code.jquery.com/jquery-3.7.0.slim.min.js"
      integrity="sha256-tG5mcZUtJsZvyKAxYLVXrmjKBVLd6VpVccqz/r4ypFE="
      crossorigin="anonymous"
      defer
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
      defer
    ></script>
    <script src="./javascript/main.js" type="module"></script>
  </head>
  <body>
    <div class="dora">
      <div id="dora-head" class="dora-head">
        <div class="dora-skull" role="presentation"></div>
        <canvas class="dora-face canvas-real"></canvas>
        <canvas class="dora-face canvas-draft"></canvas>
        <div class="dora-eyes" role="presentation">
          <div role="presentation" class="dora-eye">
            <div role="presentation" class="dora-eye-white">
              <div class="dora-eye-black">+</div>
            </div>
          </div>
          <div role="presentation" class="dora-eye">
            <div role="presentation" class="dora-eye-white">
              <div class="dora-eye-black">-</div>
            </div>
          </div>
        </div>
      </div>
      <div class="dora-collar">
        <div class="dora-collar-strip"></div>
        <div class="dora-collar-bell"></div>
      </div>
      <div id="dora-body" class="dora-body">
        <div class="dora-tummy">
          <div class="dora-pocket clip-outline">
            <div class="dora-pocket"></div>
          </div>
        </div>
        <div class="dora-feet">
          <div class="dora-foot">
            <div class="dora-foot-shadow">
              <div class="dora-foot-shadow-clip"></div>
            </div>
          </div>
          <div class="dora-foot">
            <div class="dora-foot-shadow">
              <div class="dora-foot-shadow-clip"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="tools">
      <div class="buttons">
        <span class="btn btn-primary fa fa-square" id="drawing-rectangle">
          Draw Rectangle
        </span>
        <span class="btn btn-info fa fa-paint-brush" id="drawing-line">
          Draw Line
        </span>
        <span class="btn btn-primary fa fa-paint-brush" id="zoom-canvas">
          Zoom in/out
        </span>
      </div>
      <div class="color-palette"></div>
      <div class="color-indicate-container">
        <div id="stroke-color" class="color-indicator"></div>
        <div id="fill-color" class="color-indicator"></div>
      </div>
    </div>
  </body>
</html>
