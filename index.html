<!DOCTYPE html>
<html class="no-js">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Canvas</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="assets/coloris/coloris.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="./assets/doraemon-canvas/main.js" type="module"></script>
  </head>
  <body>
    <div id="canvas-app"></div>
    <div class="tools">
      <div class="tools-section draw-tools">
        <div class="tool-btn" id="drawing-circle">
          <img src="./assets/icons/icon_circle.png" />
        </div>
        <div class="tool-btn" id="drawing-ellipse">
          <img src="./assets/icons/icon_ellipse.png" />
        </div>
        <div class="tool-btn" id="drawing-rectangle">
          <img src="./assets/icons/icon_rectangle.png" />
        </div>
        <div class="tool-btn" id="drawing-quadratic-curve">
          <img src="./assets/icons/icon_quadratic.png" />
        </div>
        <div class="tool-btn" id="drawing-bezier-curve">
          <img src="./assets/icons/icon_bezier.png" />
        </div>
        <div class="tool-btn" id="drawing-regular-polygon">
          <img src="./assets/icons/icon_regular-polygon.png" />
        </div>
        <div class="tool-btn" id="drawing-irregular-polygon">
          <img src="./assets/icons/icon_polygon.png" />
        </div>
        <div class="tool-btn" id="drawing-line">
          <img src="./assets/icons/icon_free-draw.png" />
        </div>
        <div class="tool-btn" id="drawing-straight-line">
          <img src="./assets/icons/icon_line.png" />
        </div>
        <div class="tool-btn" id="drawing-text">
          <img src="./assets/icons/icon_text.png" />
        </div>
        <div class="tool-btn" id="select-move">
          <img src="./assets/icons/icon_move.png" />
        </div>
        <div class="tool-btn" id="zoom-canvas">
          <img src="./assets/icons/icon_zoom.png" />
        </div>
        <div class="tool-btn" id="eraser">
          <img src="./assets/icons/icon_eraser.png" />
        </div>
        <div class="tool-btn" id="clear-canvas">
          <img src="./assets/icons/icon_clear.png" />
        </div>
        <div class="tool-btn" id="add-image">
          <img src="./assets/icons/icon_add-image.png" />
        </div>
      </div>
      <div class="tools-section tools-settings">
        <div class="tool-with-title">
          <p class="tools-title">Side</p>
          <input
            type="number"
            value="3"
            name="polygon-num-sides"
            class="polygon-num-sides hidden"
            min="3"
            max="99"
          />
        </div>
      </div>
      <div class="tools-section color-selectors">
        <div class="tool-with-title">
          <p class="tools-title">Stroke</p>
          <input
            class="color-selector color-selector-stroke"
            type="text"
            data-coloris
            value="#ed8a8a"
          />
        </div>
        <div class="tool-with-title">
          <p class="tools-title">Fill</p>
          <input
            class="color-selector color-selector-fill"
            type="text"
            data-coloris
            value="#6ac7fc"
          />
        </div>
      </div>
    </div>
  </body>
</html>
