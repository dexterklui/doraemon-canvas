<!DOCTYPE html>
<html class="no-js">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Canvas</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link href="assets/coloris/coloris.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="./assets/doraemon-canvas/main.js" type="module"></script>
  </head>
  <body>
    <div id="canvas-app"></div>
    <div class="tools">
      <div class="buttons">
        <span class="btn btn-info fa fa-paint-brush" id="eraser"> Eraser </span>
        <span class="btn btn-primary fa fa-square" id="drawing-rectangle">
          Draw Rectangle
        </span>
        <span class="btn btn-info fa fa-paint-brush" id="drawing-line">
          Draw Line
        </span>
        <span
          class="btn btn-outline-dark fa fa-paint-brush"
          id="drawing-straight-line"
        >
          Draw Straight line
        </span>
        <span
          class="btn btn-success fa fa-paint-brush"
          id="drawing-quadratic-curve"
        >
          Draw quadratic curve
        </span>
        <span class="btn btn-info fa fa-paint-brush" id="drawing-bezier-curve">
          Draw Bezier Curve
        </span>
        <span class="btn btn-secondary fa fa-square" id="drawing-circle">
          Draw Circle
        </span>
        <span class="btn btn-warning fa fa-square" id="drawing-ellipse">
          Draw Ellipse
        </span>
        <span
          class="btn btn-info fa fa-paint-brush"
          id="drawing-regular-polygon"
        >
          Draw Polygon
        </span>
        <input
          type="number"
          value="3"
          name="polygon-num-sides"
          class="canvas-number-option polygon-num-sides hidden"
          min="3"
          max="99"
        />
        <span
          class="btn btn-info fa fa-paint-brush"
          id="drawing-irregular-polygon"
        >
          Draw Irregular Polygon
        </span>
        <span class="btn btn-info fa fa-paint-brush" id="drawing-text">
          Input text
        </span>
        <span class="btn btn-primary fa fa-square" id="select-move">Move</span>
        <span class="btn btn-primary fa fa-paint-brush" id="zoom-canvas">
          Zoom in/out
        </span>
        <span class="btn btn-primary fa fa-paint-brush" id="add-image">
          Add image
        </span>
        <span class="btn btn-primary fa fa-paint-brush" id="clear-canvas">
          Clear
        </span>
      </div>
      <div class="color-selectors">
        <input
          class="color-selector color-selector-stroke"
          type="text"
          data-coloris
          value="#000000"
        />
        <input
          class="color-selector color-selector-fill"
          type="text"
          data-coloris
          value="#000000"
        />
      </div>
      <input
        class="canvas-number-option canvas-line-width"
        type="number"
        max="99"
        min="1"
        name="canvas-line-width"
        value="6"
      />
    </div>
  </body>
</html>
