<!DOCTYPE html>
<html class="no-js">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>Canvas</title>
  <meta name="description" content="" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="css/style.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous" />
</head>

<body class="container">
  <h1>Canvas Application</h1>
  <div id="canvas-container">
    <canvas id="canvas-real" class="canvas" width="1280px" height="500px"></canvas>
    <canvas id="canvas-draft" class="canvas" width="1280px" height="500px"></canvas>
  </div>

  <p>Side: <input type="number" id="side" min="3" max="20" value="3"></p>

  <div class="buttons">
    <!-- The drawing rectangle button  -->
    <span class="btn btn-primary fa fa-square" id="drawing-rectangle">Draw Rectangle</span>
    <!-- The drawing line button  -->
    <span class="btn btn-info fa fa-paint-brush" id="drawing-line">Draw Line</span>
    <!-- The drawing circle button  -->
    <span class="btn btn-secondary fa fa-square" id="drawing-circle">Draw Circle</span>
    <!-- The drawing ellipse button  -->
    <span class="btn btn-warning fa fa-square" id="drawing-ellipse">Draw Ellipse</span>
    <!-- The drawing curve button  -->
    <span class="btn btn-success fa fa-paint-brush" id="drawing-quadraticCurve">Draw quadratic curve</span>
    <!-- The drawing regular polygan button  -->
    <span class="btn btn-danger fa fa-paint-brush" id="drawing-regularPolygon">Draw regular polygan</span>
  </div>
  <div class="color-palette"></div>
  <div class="color-indicate-container">
    <div id="stroke-color" class="color-indicator"></div>
    <div id="fill-color" class="color-indicator"></div>
  </div>

  <!---------------------------------->
  <!--        CDN JavaScript        -->
  <!---------------------------------->
  <script src="https://code.jquery.com/jquery-3.7.0.slim.min.js"
    integrity="sha256-tG5mcZUtJsZvyKAxYLVXrmjKBVLd6VpVccqz/r4ypFE=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
    crossorigin="anonymous"></script>
  <!------------------------------------->
  <!--        Canvas JavaScript        -->
  <!------------------------------------->
  <!-- The drawing functionality  -->
  <script src="./javascript/canvas-common.js" type="text/javascript"></script>
  <script src="./javascript/drawing-line.js" type="text/javascript"></script>
  <script src="./javascript/drawing-rectangle.js" type="text/javascript"></script>
  <script src="./javascript/drawing-circle.js" type="text/javascript"></script>
  <script src="./javascript/drawing-ellipse.js" type="text/javascript"></script>
  <script src="./javascript/drawing-quadratic-curve.js" type="text/javascript"></script>
  <script src="./javascript/drawing-regular-polygon.js" type="text/javascript"></script>
  <script src="./javascript/canvas-main.js" type="text/javascript"></script>
</body>

</html>
