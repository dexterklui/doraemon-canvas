<!DOCTYPE html>
<html class="no-js">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Canvas</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link href="assets/coloris-0.21.0/coloris.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/style.css" />
    <script
      src="https://code.jquery.com/jquery-3.7.0.slim.min.js"
      integrity="sha256-tG5mcZUtJsZvyKAxYLVXrmjKBVLd6VpVccqz/r4ypFE="
      crossorigin="anonymous"
      defer
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
      defer
    ></script>
    <script
      src="assets/coloris-0.21.0/coloris.min.js"
      type="text/javascript"
      defer
    ></script>
    <script src="./assets/doraemon-canvas/main.js" type="module"></script>
  </head>
  <body>
    <div id="canvas-app"></div>
    <div class="tools">
      <div class="buttons">
        <span class="btn btn-primary fa fa-square" id="drawing-rectangle">
          Draw Rectangle
        </span>
        <span class="btn btn-info fa fa-paint-brush" id="drawing-line">
          Draw Line
        </span>
        <span class="btn btn-info fa fa-paint-brush" id="drawing-bezier-curve">
          Draw Bezier Curve
        </span>
        <span class="btn btn-info fa fa-paint-brush" id="drawing-polygon">
          Draw Polygon
        </span>
        <span class="btn btn-info fa fa-paint-brush" id="drawing-text">
          Input text
        </span>
        <span class="btn btn-primary fa fa-square" id="select-move">Move</span>
        <span class="btn btn-primary fa fa-paint-brush" id="zoom-canvas">
          Zoom in/out
        </span>
      </div>
      <div class="color-selectors">
        <input
          class="color-selector color-selector-stroke"
          type="text"
          data-coloris
        />
        <input
          class="color-selector color-selector-fill"
          type="text"
          data-coloris
        />
      </div>
    </div>
  </body>
</html>
