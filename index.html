<!DOCTYPE html>
<html class="no-js">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Canvas</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link href="assets/coloris/coloris.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="./assets/doraemon-canvas/main.js" type="module"></script>
  </head>
  <body>
    <div id="canvas-app"></div>
    <div class="tools">
      <div class="buttons">
        <span class="btn" id="drawing-rectangle">
          <img src="./assets/icons/rectangle.png" width="30px">
        </span>
        <span class="btn" id="drawing-line">
          <img src="./assets/icons/line.png" width="30px">
        </span>
        <span class="btn" id="drawing-bezier-curve">
          <img src="./assets/icons/bezier-curve.png" width="30px">
        </span>
        <span class="btn" id="drawing-polygon">
          <img src="./assets/icons/rectangle.png" width="30px">
        </span>
        <span class="btn" id="drawing-text">
          <img src="./assets/icons/text.png" width="30px">
        </span>
        <span class="btn" id="drawing-text">
          <img src="./assets/icons/text.png" width="30px">
        </span>
        <span class="btn" id="select-move">
          <img src="./assets/icons/move.png" width="30px">
        </span>
        <span class="btn" id="zoom-canvas">
          <img src="./assets/icons/zoom.png" width="30px">
        </span>
      
      <div class="color-selectors">
        <p class="title">Stroke</p>
        <input
          class="color-selector color-selector-stroke"
          type="text"
          data-coloris
          value="#000000"
        />
        <p class="title">Fill</p>
        <input
          class="color-selector color-selector-fill"
          type="text"
          data-coloris
          value="#000000"
        />
      </div>
    </div>
    </div>
  </body>
</html>
