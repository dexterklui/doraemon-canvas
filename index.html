<!DOCTYPE html>
<html class="no-js">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Canvas</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link href="assets/coloris/coloris.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="./assets/doraemon-canvas/main.js" type="module"></script>
  </head>
  <body>
    <div id="canvas-app"></div>
    <div class="tools">
      <div class="buttons">
        <span class="btn" id="drawing-circle">
          <img src="./assets/icons/icon_circle.png" width="30px">
        </span>
        <span class="btn" id="drawing-ellipse">
          <img src="./assets/icons/icon_ellipse.png" width="30px">
        </span>
        <span class="btn" id="drawing-rectangle">
          <img src="./assets/icons/icon_rectangle.png" width="30px">
        </span>
        <span class="btn" id="drawing-quadratic-curve">
          <img src="./assets/icons/icon_quadratic.png" width="30px">
        </span>
        <span class="btn" id="drawing-bezier-curve">
          <img src="./assets/icons/icon_bezier.png" width="30px">
        </span>
        <span class="btn" id="drawing-regular-polygon">
          <img src="./assets/icons/icon_regular-polygon.png" width="30px">
        </span>
        <span class="btn" id="drawing-irregular-polygon">
          <img src="./assets/icons/icon_polygon.png" width="30px">
        </span>
        <span class="btn" id="drawing-line">
          <img src="./assets/icons/icon_free-draw.png" width="30px">
        </span>
        <span class="btn" id="drawing-straight-line">
          <img src="./assets/icons/icon_line.png" width="30px">
        </span>
        <span class="btn" id="drawing-text">
          <img src="./assets/icons/icon_text.png" width="30px">
        </span>
        <span class="btn" id="select-move">
          <img src="./assets/icons/icon_move.png" width="30px">
        </span>
        <span class="btn" id="zoom-canvas">
          <img src="./assets/icons/icon_zoom.png" width="30px">
        </span>
        <span class="btn" id="eraser">
          <img src="./assets/icons/icon_eraser.png" width="30px">
        </span>
        <span class="btn" id="clear-canvas">
          <img src="./assets/icons/icon_clear.png" width="30px">
        </span>
        <span class="btn" id="add-image">
          <img src="./assets/icons/icon_add-image.png" width="30px">
        </span>

        <p class="title">Side :</p>
        <input
          type="number"
          value="3"
          name="polygon-num-sides"
          class="polygon-num-sides hidden"
          min="3"
          max="99"
        />
      
      <div class="color-selectors">
        <p class="title">Stroke :</p>
        <input
          class="color-selector color-selector-stroke"
          type="text"
          data-coloris
          value="#000000"
        />
        <p class="title">Fill :</p>
        <input
          class="color-selector color-selector-fill"
          type="text"
          data-coloris
          value="#000000"
        />
      </div>
    </div>
    </div>
  </body>
</html>
